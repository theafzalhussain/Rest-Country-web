<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="index.js"></script>
    <div class="main">
        <div class="center">
            <div class="first">
                <form onsubmit="fun();return false">
                    <input type="search" id="search" placeholder="Enter the something to Search :">
                    <button type="submit">Search</button>
                    <div class="second">
                        <table>
                            <tr>
                                <td colspan="2"><img id="flags"></td>
                            </tr>
                            <tr>
                                <td>Name</td>
                                <th id="name"></th>
                            </tr>
                            <tr>
                                <td>Capitals</td>
                                <th id="capital"></th>
                            </tr>
                            <tr>
                                <td>Borders</td>
                                <th id="borders"></th>
                            </tr>
                            <tr>
                                <td>Population</td>
                                <th id="population"></th>
                            </tr>
                            <tr>
                                <td>Timezones</td>
                                <th id="timezones"></th>
                            </tr>
                            <tr>
                                <td>Area</td>
                                <th id="area"></th>
                            </tr>
                            <tr>
                                <td>Region</td>
                                <th id="region"></th>
                            </tr>
                            <tr>
                                <td>Subregion</td>
                                <th id="subregion"></th>
                            </tr>
                            <tr>
                                <td>UnMember</td>
                                <th id="unMember"></th>
                            </tr>
                            <tr>
                                <td>Independent</td>
                                <th id="independent"></th>
                            </tr>

                            <tr>
                                <td>StartOfWeek</td>
                                <th id="startOfWeek"></th>
                            </tr>
                            <tr>
                                <td>Landlocked</td>
                                <th id="landlocked"></th>
                            </tr>
                            <tr>
                                <td>Map</td>
                                <th><a id="maps">maps</a></th>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
